<!DOCTYPE html>
<html lang="es">
  <head>
  	<meta charset="UTF-8">
  	<title>-Contenedores Semanticos Etiqueta Style</title>
    <style>
      header{
        background-color: red;
      }
      main{
        background-color: green;
      }
      footer{
        background-color: black;

      }
      section{
      background-color: brown;
      }
      nav, article{
        background-color: orange;
      }
      h1,h2,h5{
        color: white;
      }
      p{
        color: black;
      }
      div{
        background-color: white;

      }
    </style>
  </head>

  <body>
    <header>
      <h1>CABECERA</h1>
      <nav>
        <p>Menú de navegación</p>
        <p><a href="https://www.banderas-mundo.es/indice" target="_blank">Banderas del mundo</a> <a href="https://es.wikipedia.org/wiki/Bandera" taget="_self">Wiki</a> <a href="https://www.google.es" target="_blank">General</a></p>
        <br>
      </nav>
      <br>
    </header>

    <main>
        <h2>PRINCIPAL</h2>

      <section>
     	  <h3>SECCIÓN 1</h3>
        <article >
          <h4>Artículo 1</h4>
          <p >Texto 1.</p>
     	  </article>
        <article >
          <h4>Artículo 2</h4>
          <p >Texto 2.</p>
        </article>
        <br>
      </section>
      <br>
     
      <section>
     	  <h3>SECCIÓN 2</h3>
     	  <article >
          <h4>Artículo 3</h4>
          <p >Texto 3.</p>
        </article>
        <article >
          <h4>Artículo 4</h4>
          <p >Texto 4.</p>
        </article>
        <article >
          <h4>Artículo 5</h4>
          <p >Texto 5.</p>
        </article>
        <br>
      </section>
      <br>
    </main>

     <footer>
        <h5>PIE DE PÁGINA</h5>
        <div>
          <p>Texto de Pie de Página</p>
        </div>
        <br>
     </footer>
  </body>
 
 </html>
